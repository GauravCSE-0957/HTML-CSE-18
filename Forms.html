<head>

<body>
    <h1 align="center">Hotel Room Booking Form</h1>

        <input type="text" id="Name" placeholder="Enter your Name" align="center">
        <br>
        <br>
        <label for="email" align="center">Email</label>
        <input type="email" id="email" placeholder="Enter email">
        <br>
        <br>
        <label for="Phone" align="center">Phone</label>
        <input type="tel" align="center" placeholder="enter your phone number" minlenght="10" maxlenght="10">
        <br>
        <br>
        <label for="">Distance</label>
        <input type="range" name="" id="" value="30">
        <br><br>
        <label for="">Branch</label>

            <option value="cse"></option>
            <option value="CSE-DS"></option>
            <option value="CSE-AIML"></option>
        </datalist>
        <label for="">City</label>
        <select name="" id="">
            <option value="">CSE</option>
            <option value="">CSE-DS</option>
            <option value="">CSE-AIML</option>
        </select><br><br>
        <label for="">Address</label>
        <textarea name="" id="" cols="50" rows="15"></textarea><br><br>
        <button>Verify Me</button>
        <input type="button" value="Unlock me">
    <input type="reset" value="Reset form">
    <input type="submit" value="submit form">
    </form>
</body>
</html>
