<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin:0;
        padding:0;
    }
    html,*{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    #main{
        width:940px;
        height:300;
        background-color: aqua;
        border: 1px;
        margin:8px auto;
        display: flex;
    }
    .box{
        width:300px;
        height: 300px;
        background-color: blue;
    }
    .box:nth-child(2){
        margin:0 auto;
    }
</style>
<body>
    <div id="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
