<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>

    <h2 class="heading">Responsive Product Grid</h2>

    <div class="grid-container">

        <div class="card">
            <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcRgNFo84sy8yHNMkb_gcYOxDsCWteE648OW9yzoP3dc6NGsvCK-CcpJERg_0FeYtrYiiOzvfkJDzJ0kGmpnc1x2UgKkf53qrZ3PqoOs9QhvGRQGxNzGfUHv" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality item with great features.</p>
            <p class="price">₹499</p>
        </div>

        <div class="card">
            <img src="https://tiimg.tistatic.com/fp/1/007/534/appealing-look-floral-printed-flip-flop-style-daily-wear-ladies-rubber-slipper-626.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <p class="price">₹799</p>
        </div>

        <div class="card">
            <img src="https://brownliving.in/cdn/shop/files/everyday-travel-hoodie-comfortable-lightweight-travel-zipper-jacket-anteths-all-nice-things-s-2883058.png?v=1764305350" alt="Product 3">
            <h3>Product 3</h3>
            <p>Lightweight and comfortable.</p>
            <p class="price">₹1,299</p>
        </div>

        <div class="card">
            <img src="https://m.media-amazon.com/images/I/41NhPOhqtKL.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <p class="price">₹999</p>
        </div>

    </div>
</body>
</html>
