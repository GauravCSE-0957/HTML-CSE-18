<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic vs Non-Semantic Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    article {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
    }
    .box {
      background: lightblue;
      padding: 10px;
      margin-top: 10px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Semantic element -->
  <header>
    <h1>Welcome to My Page</h1>
    <p>A simple HTML example with semantics</p>
  </header>

  <!-- Semantic element -->
  <article>
    <h2>About Semantic vs Non-Semantic</h2>
    <p>
      Semantic elements clearly describe their meaning in a human- and machine-readable way.  
      For example, <span class="highlight">&lt;header&gt;</span> and 
      <span class="highlight">&lt;article&gt;</span>.
    </p>
  </article>

  <!-- Non-semantic element -->
  <div class="box">
    <p>This is a <span class="highlight">non-semantic</span> section using &lt;div&gt; and &lt;span&gt;.</p>
  </div>

</body>
</html>
